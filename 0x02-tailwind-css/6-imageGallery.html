<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
      <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>
  <section class="grid grid-cols-3 gap-4 mt-4 md:grid-cols-1">
    <img src="image1.jpg" alt="Image 1" class="w-full h-auto">
    <img src="image2.jpg" alt="Image 2" class="w-full h-auto">
    <img src="image3.jpg" alt="Image 3" class="w-full h-auto">
    <img src="image4.jpg" alt="Image 4" class="w-full h-auto">
    <img src="image5.jpg" alt="Image 5" class="w-full h-auto">
    <img src="image6.jpg" alt="Image 6" class="w-full h-auto">
  </section>


  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>

</html>
